<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans- serif;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      height: 100vh;
      width: 100%;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: -1; /* Ensure the video stays behind the content */
    }

.logo {
      position: absolute;
      top: 10px;     
 left: 10px;
      width: 120px;       
height: auto;      
 z-index: 10;    
 }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff5733;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: white;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop class="background-video">

<img src="C:\Users\KIIT\Pictures\Screenshots\logo.png" alt="JIYA TRAVELS Logo" class="logo">

      <h1>Taking you to the best places</h1>
      <a href="nextpage.html" class="btn">Explore Now</a>
    </div>
  </div>
</body>
</html>
